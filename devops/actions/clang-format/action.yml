name: 'clang-format'
description: 'Run clang-format on pull request'
runs:
  using: "composite"
  steps:
  - name: Run clang-format for the patch
    shell: bash {0}
    run: |
      # tell me you don't know anything about github actions, without mentioning you don't know anything about github actions
      git config --global --add safe.directory /__w/llvm/llvm
      git clang-format ${GITHUB_SHA}^1
      git diff > ./clang-format.patch
  # Add patch with formatting fixes to CI job artifacts
  - uses: actions/upload-artifact@v1
    with:
      name: clang-format-patch
      path: ./clang-format.patch
  - name: Check if clang-format patch is empty
    shell: bash
    run: bash -c "if [ -s ./clang-format.patch ]; then cat ./clang-format.patch; exit 1; fi"
